<script>
    function searchData() {
        countryFrom=convertfrom.value
        countryTo=convertto.value
        finalvalue=ctvalue.value
        fetch(`https://v6.exchangerate-api.com/v6/6f22a228d8c84311bd579e6e/latest/${countryFrom}`)
        .then((data)=>data.json())
        .then((data)=>displayData(data))

    function displayData(Cdata) {
        c=Cdata.conversion_rates
        
        cvalue = c[countryTo]
     
        value1=cvalue*finalvalue
        // console.log(value);

        // result.innerHTML = `${value1}`
        result.value=value1

    }

    }
    function refreshData() {
        result.innerHTML = ``
        result.value=''
        ctvalue.value=''

    }
